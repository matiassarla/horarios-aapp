<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de horarios personalizados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<body>

<div class="container">

    <h2>Generación de horarios de estudiantes</h2>

    <label for="estudiante"><h3>Nombre del estudiante:</h3></label>
    <input id="estudiante" type="text" autocomplete="off" placeholder="Ingresa el nombre">

<div id="sugerencias" class="sugerencias"></div>

    <h3>Selecciona las asignaturas:</h3>
    <div id="listaMaterias"></div>

    <div class="botones">
        <button class="btn-verde" onclick="generarHorario()">Generar horario</button>
        <button class="btn-amarillo" onclick="deseleccionarAsignaturas()">Deseleccionar asignaturas</button>
        <button class="btn-rojo" onclick="limpiar()">Limpiar</button>
    </div>

    <div id="resultado"></div>
    <div id="horario-estudiante"></div>
    <button id="guardarHorario" style="display:none;">
  Guardar horario
</button>

<button id="guardarImagen" style="display:none;">
  Guardar como imagen
</button>


</div>

<script src="script.js"></script>
</body>
</html>
